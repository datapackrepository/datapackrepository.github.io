<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{{ page.title }} | {{ site.title }}</title>

        <meta name="generator" content="Jekyll v4.1.1" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
        <meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}/assets/logo.png{% endif %}" />
        <link rel="canonical" href="{{ site.url }}" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <script type="application/ld+json">
            { "@type": "WebSite", "headline": "{{ site.title }}", "url": "{{ site.url }}", "name": "{{ site.title }}", "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}", "@context": "https://schema.org" }
        </script>

        <link rel="stylesheet" href="/assets/css/global.css" />
        <link rel="stylesheet" href="/assets/css/code.css" />

        <script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function (event) {
                document.querySelectorAll('img').forEach(function (img) {
                    img.onerror = function () {
                        this.classList.add("broken");
                    };
                })

                anchors.options.icon = '#';
                anchors.options.visible = 'hover';
                anchors.options.placement = 'left';
                anchors.add('h2:not([title]), h3, h4, h5, h6');
            });
        </script>
    </head>

    <body>
        <header class="site-header" role="banner">
            <div class="wrapper">
                <a class="site-title" rel="author" href="{{ site.url }}"><i class="fas fa-folder-open"></i> {{ site.title }}</a>

        </header>

        <main class="page-content" aria-label="Content">
            <div class="wrapper">
                {{ content }}
            </div>
        </main>

        <footer class="site-footer h-card">
            <data class="u-url" href="/"></data>

            <div class="wrapper">
                    <div class="footer-col">
                        <ul class="social-media-list">
                            <li>
                                <a href="https://github.com/{{ site.github_username }}">
                                    <i class="fab fa-github"></i>
                                    <span class="id">{{ site.github_username }}</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://discord.gg/{{ site.discord }}">

                        </ul>
